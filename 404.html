<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found | I-StartUp</title>
    
    <!-- Use your existing stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-gray-900">

    <div class="min-h-screen flex flex-col items-center justify-center p-6 relative z-10">
        <!-- Error Content -->
        <div class="max-w-lg w-full text-center space-y-8">
            <!-- Logo -->
            <div class="animate__animated animate__fadeInDown mb-8">
                <img src="logo.png" 
                     alt="I-StartUp Logo" 
                     class="h-16 mx-auto">
            </div>

            <!-- 404 Illustration -->
            <div class="animate__animated animate__fadeIn mb-8">
                <img src="https://demo.tailadmin.com/src/images/error/404.svg"
                     alt="404 Illustration"
                     class="max-w-md mx-auto w-full">
            </div>

            <!-- Error Message -->
            <div class="space-y-6 animate__animated animate__fadeIn">
                <h2 class="text-2xl font-medium text-white">Page Not Found</h2>
                <p class="text-gray-400">Oops! The page you're looking for doesn't seem to exist.</p>
                
                <!-- Back to Home Button -->
                <a href="/index.html" 
                   class="inline-flex items-center px-6 py-3 bg-yellow-500 text-gray-900 rounded-md font-semibold hover:bg-yellow-400 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="absolute bottom-6 text-center text-sm text-gray-500">
            <p>Â© 2025 I-StartUp. All rights reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
