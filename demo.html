    <!-- Main Content -->
    <section id="contact" class="py-24 bg-white text-center pt-32">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold mb-10 animate__animated animate__fadeInUp">Book a Demo</h2>

            <form method="post" id="contact-form" class="contact-form animate__animated animate__fadeInUp">
                <section class="container mx-auto px-6">
                    <div
                        class="bg-gray-50 p-5 lg:p-11 lg:rounded-r-2xl rounded-2xl animate__animated animate__fadeInUp animate__delay-1s">
                        <h2 class=" font-manrope text-4xl font-semibold leading-10 mb-11 fade-in-up"
                            style="color: blue">Send Us A Message</h2>
                        <input type="text"
                            class="w-full h-12 text-blue-600 placeholder-blue-400  shadow-sm bg-transparent text-lg font-normal leading-7 rounded-lg border border-blue-200 focus:outline-none pl-4 mb-10"
                            placeholder="Name " name="name">
                        <input type="text"
                            class="w-full h-12 text-blue-600 placeholder-blue-400  shadow-sm bg-transparent text-lg font-normal leading-7 rounded-lg border border-blue-200 focus:outline-none pl-4 mb-10"
                            placeholder="Subject " name="subject">
                        <input type="tel"
                            class="w-full h-12 text-blue-600 placeholder-blue-400  shadow-sm bg-transparent text-lg font-normal leading-7 rounded-full border border-blue-200 focus:outline-none pl-4 mb-10"
                            placeholder="Contact Number " name="number">
                        <input type="email"
                            class="w-full h-12 text-blue-600 placeholder-blue-400 shadow-sm bg-transparent text-lg font-normal leading-7 rounded-lg border border-blue-200 focus:outline-none pl-4 mb-10"
                            placeholder="Email " name="email">
                        <textarea type="text"
                            class="w-full h-12 text-blue-600 placeholder-blue-400 bg-transparent text-lg shadow-sm font-normal leading-7 rounded-lg border border-blue-200 focus:outline-none pl-4 mb-10"
                            placeholder="Message" name="message" cols="16" rows="10"></textarea>
                        <button type="submit" id="send"
                            class="w-full h-12 text-white bg-blue-500 font-semibold leading-6 rounded-lg transition-all duration-700 hover:bg-blue-700 shadow-sm">Send</button>
                    </div>
                </section>
            </form>
        </div>
    </section>

    <div class="bg-gray-100 p-6 mb-12">
        <center>
